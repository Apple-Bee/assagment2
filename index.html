<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/sylesheet/styles.css">
</head>
<body>
    <!-- Logo -->
    <img src="/material/logo.png" alt="Logo" class="logo">
    <p>Click the button below to go to "material" folder:</p>
    <a href="https://github.com/Apple-Bee/assagment2/tree/7d1a8f566faac6bb2d6a3f3aed757018e1aaa7af/material" download="material">
        <button>Download Material</button>
    </a>

    <!-- Picture Container for Side-by-Side Pictures -->
    <div class="picture-container">
        <!-- Picture 1 -->
        <img src="/material/pic 1.jpg" alt="Picture 1" class="picture">
        <!-- Picture 2 -->
        <img src="/material/pic 2.jpg" alt="Picture 2" class="picture">
    </div>

    <!-- Placeholder for Text Content -->
    <div id="text-1">
        <!-- Text content will be inserted here dynamically -->
        <h1>Headline</h1>
    </div>

    <!-- Text 2 -->
    <div id="text-2">
        <!-- Text content will be inserted here dynamically -->
        <p>Some information text...</p>
    </div>

    <!-- Text 3 as Footer -->
    <div id="text-3">
        <!-- Text content will be inserted here dynamically -->
        <footer>
            <p>123 Street Name,</p>
            <p>City, Country,</p>
            <p>Zip code</p>
        </footer>
        
    </div>

    <!-- Download Material Link -->


    <!-- JavaScript to Load Text Content -->
    <script src="script.js"></script>
</body>
</html>
